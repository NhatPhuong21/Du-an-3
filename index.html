<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Học thêm về github</title>
  </head>
  <body>
    <!-- 
    
            U: untracked
            M: modify

    -->
    <h1>HỌC TIẾP VỀ GITHUB</h1>
    <h2>sửa đổi lần 1</h2>
    <h2>sửa đổi lần 3</h2>
    <!-- 
    
            case 1: sửa đổi code trong file ban đầu


                    dùng để status để xem trạng thái của file
                    chuyển sang mục source control ở thanh bên
                    1. git add (thêm file đang chưa phần code đã sửa)
                    2. commit lên với tên của lần sửa đổi bạn đặt
                    3. push code lên git để hoàn thành 

                    có thể dùng source control để làm nhanh bước 1 và 2
    
    -->

    <!-- 
                case 2: file đã add M + file mới U

                        dùng để status để xem trạng thái của file
                        chuyển sang mục source control ở thanh bên
    
    -->
  </body>
</html>
